<input
  class="bg-slate-800 p-1 m-2"
  type="text"
  name="word"
  hx-get="/translate"
  hx-trigger="keyup changed delay:500ms"
  hx-target="#translate-results"
  placeholder="Translate..."
/>
<div id="translate-results"></div>
<button 
  class="m-2 bg-blue-500 hover:bg-blue-700 font-bold py-1 px-2 rounded-xl shadow-lg"
  hx-get="/save" hx-target="#save-results">Save</button>
<div class="m-2" id="save-results"></div>
